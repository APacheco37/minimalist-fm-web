<form class="create-player-form">
  <p>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput type="number" min="15" max="40">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Skill</mat-label>
      <input matInput type="number" min="1" max="99">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Position</mat-label>
      <mat-select>
        <mat-option *ngFor="let position of positionOptions" [value]="position.value">
          {{position.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
</form>
