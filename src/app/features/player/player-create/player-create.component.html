<form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="create-player-form">
  
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
    </mat-list-item>
    
    <mat-list-item>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
    </mat-list-item>
    
    <mat-list-item>
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" type="number" min="15" max="40">
      </mat-form-field>
    </mat-list-item>
    
    <mat-list-item>
      <mat-form-field>
        <mat-label>Skill</mat-label>
        <input matInput formControlName="skill" type="number" min="1" max="99">
      </mat-form-field>
    </mat-list-item>
    
    <mat-list-item *ngIf="positionOptions">
      <mat-form-field>
        <mat-label>Position</mat-label>
        <mat-select formControlName="position">
          <mat-option *ngFor="let position of positionOptions" [value]="position">
            {{position}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
  
    <mat-list-item *ngIf="teamOptions">
      <mat-form-field>
        <mat-label>Team</mat-label>
        <mat-select formControlName="team">
          <mat-option *ngFor="let team of teamOptions" [value]="team.Id">
            {{team.Name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
  </mat-list>
  
  <button mat-button type="submit" [disabled]="!playerForm.valid">Submit</button>

</form>
