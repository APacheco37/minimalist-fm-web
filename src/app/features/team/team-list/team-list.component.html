<div class="team-list-header">
  <a mat-button routerLink="/teams/create">Create new team</a>
</div>

<table mat-table [dataSource]="teams" class="mat-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.Name}}</td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.Id}}</td>
  </ng-container>

  <!-- Players Column -->
  <ng-container matColumnDef="Players">
    <th mat-header-cell *matHeaderCellDef># of players</th>
    <td mat-cell *matCellDef="let element">{{element.Players?.length}}</td>
  </ng-container>

  <!-- Details Column -->
  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a mat-button routerLink="/teams/{{element.Id}}">See Details</a>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="deleteTeam(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
